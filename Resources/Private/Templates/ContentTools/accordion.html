<script type="text/javascript">
	<![CDATA[
	$(document).ready(function() {
		$("#jqctAccordion-]]>{data.uid}<![CDATA[").accordion({
			]]>
			active: <f:if condition="{settings.showfirst} > 0"><f:then>{settings.showfirst}-1</f:then><f:else>false</f:else></f:if>, 
			<![CDATA[
			animated: false,
			autoHeight: false,
			header: 'div.header'
		});
	});
	]]>
</script>

<div id="jqctAccordion-{data.uid}">
	<f:for each="{content}" as="ce" key="key">
		<div id="jqctAccordionContent-{data.uid}-{key}">
			<div class="header">{ce.header}</div>
			<div>
				<f:format.html parseFuncTSPath="">{ce.content}</f:format.html>
			</div>
		</div>
	</f:for>
</div>
